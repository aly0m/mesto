<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="aly0m">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <div class="profile__overlay">
            <img src="#" alt="" class="profile__image">
          </div>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__btn profile__btn_type_edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__btn profile__btn_type_add"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_open-profile">
        <div class="popup__content">
          <form id="profile" class="popup__form popup__form_profile" name="profile-form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Жак-Ив Кусто" id="name" name="field-name" class="popup__field popup__field_type_name" required minlength="2" maxlength="40">
            <span class="popup__field-error name-error popup__field-error_type_name"></span>
            <input type="text" placeholder="Исследователь океана" id="job" name="field-job" class="popup__field popup__field_type_job" required minlength="2" maxlength="200">
            <span class="popup__field-error job-error"></span>
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup_open-avatar">
        <div class="popup__content">
          <form id="avatar" class="popup__form" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input type="url" placeholder="Ссылка на картинку" id="a-link" name="field-avatar" class="popup__field" required>
            <span class="popup__field-error"></span>
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup_open-element">
        <div class="popup__content">
          <form id="place" class="popup__form popup__form_element" name="card-form" novalidate> 
            <h2 class="popup__title">Новое место</h2>
            <input type="text" placeholder="Название" id="place-name" name="field-place" class="popup__field popup__field_type_place" required minlength="2" maxlength="30">
            <span class="popup__field-error popup__field-error_type_name-place place-name-error"></span>
            <input type="url" placeholder="Ссылка на картинку" id="link" name="field-link" class="popup__field popup__field_type_link" required>
            <span class="popup__field-error link-error"></span>
            <button type="submit" class="popup__submit-btn popup__submit-btn-place">Сохранить</button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup_open-confirm">
        <div class="popup__content">
          <form class="popup__form">
            <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
            <button type="submit" id="confirm-btn" class="popup__submit-btn popup__confirm-btn">Да</button>
          </form>
          <button class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup_open-image">
        <div class="popup__content popup__content_image">
          <img src="#" alt="" class="popup__image">
          <p class="popup__caption"></p>
          <button class="popup__close-btn popup__close-btn_image"></button>
        </div>
      </div>
      <template id="template-element" class="place-template">
        <li class="element">
          <img src="#" alt="" class="element__image">
          <button class="element__delete-btn"></button>
          <div class="element__container">
            <h2 class="element__title"></h2>
            <div class="element__group">
              <button class="element__like-btn"></button>
              <span class="element__like-count">0</span>
            </div>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
